<div class="layout">
  <div class="container">
    <ng-container *ngIf="showForm">
      <form-sign-in></form-sign-in>
      <button type="button" class="form_change_btn" (click)="showForm = !showForm">Do you want to create an account?</button>
    </ng-container>
    <ng-container *ngIf="!showForm">
      <form-sign-up></form-sign-up>
      <button type="button" class="form_change_btn" (click)="showForm = !showForm">Go to the sign-in</button>
    </ng-container>
  </div>
</div>
